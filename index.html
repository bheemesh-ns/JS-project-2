<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing cases</title>
    <script src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .sec1 {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inp {
            width: 50%;
            height: 40px;
            font-size: 20px;
            padding: 5px;
            border: 2px solid gray;
            border-radius: 5px;
        }
        .sec2 {
            width: 100%;
            height: 80px;
            background-color: lightgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .btn {
            width: 120px;
            height: 40px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .outputt {
            width: 100%;
            height: 100px;
            background-color: lightyellow;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="sec1">
        <input id="inp" type="text">
    </div>
    <div class="sec2">
        <button class="btn" onclick="upper()">Upper Case</button>
        <button class="btn" onclick="lower()">Lower Case</button>
    </div>
    <div class="outputt"><span id="out"></span></div>
    
</body>
</html>
